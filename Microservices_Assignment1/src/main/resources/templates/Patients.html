<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>All Patients</title>

 <head>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Patient Id</th>
            <th>Patient Name</th>
       </tr>
       <tr th:each="pat:${Patients}">
			<td th:text="${pat.id}"></td>
			<td th:text="${pat.firstname}"></td>

			<form th:action="@{empid/{eid}(eid=${emp.eid})}">
					<button type="submit">Employee By Id</button>
				</form> 
			</td> -->
		</tr>
       
    </table>
</body>
</html>
