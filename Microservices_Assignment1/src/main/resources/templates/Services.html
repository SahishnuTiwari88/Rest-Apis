<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>All Services</title>

 <head>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
           
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
             
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Service Id</th>
            <th>Service Name</th>
            <th>Charges</th>
       </tr>
       <tr th:each="ser:${Services}">
			<td th:text="${ser.id}"></td>
			<td th:text="${ser.servicename}"></td>
			<td th:text="${ser.fees}"></td>
			
			
		</tr>
       
    </table>
</body>
</html>
