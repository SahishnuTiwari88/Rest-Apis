<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>

		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card mt-2">
						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
							<p th:text="${session.message.content}"></p>
							<!-- <th:block th:text="${#session.removeAttribute('message')}"></th:block> -->
							<!-- print message once and remove it with above line -->
						</div>

						<div class="container text-center">
							<img style="width: 80px" th:src="@{./img/register.png}">
						</div>
						<h1 class="text-center">Register</h1>
						<form novalidate
						action="" th:action="@{do-register}" , method="post"
							th:object="${user}">
							
						

							<div class="form-group">
								<label for="name">Your Name</label> <input name="name"
									type="text" class="form-control"
									th:classappend="${#fields.hasErrors('name')? 'is-invalid':''}"
									 id="name"
									aria-describedby="emailHelp" placeholder="Enter name" required
									th:value="${user.name}" />
									<div class="invalid-feedback" th:each = "e: ${#fields.errors('name')}" th:text = "${e}">
									
									</div>

							</div>

							<div class="form-group">
								<label for="email">Your Email</label> <input name="email"
									type="email" class="form-control" id="email"
									aria-describedby="emailHelp" placeholder="Enter here" required
									th:value="${user.email}" />

							</div>

							<div class="form-group">
								<label for="password">Your Password</label> <input
									name="password" type="password" class="form-control"
									id="password" aria-describedby="emailHelp"
									placeholder="Enter here" required />

							</div>

							<div class="form-group">
								<textarea th:text = "${user.about}" name="about" th:value="${user.about}"
									placeholder="Enter here" rows="10" class="form-control">
							</textarea>

							</div>

							<!-- checkbox,terms and condition agreement -->
							<div class="form-group form-check">
								<input type="checkbox" name="agreement" class="form-check-input"
									id="agreement" /> <label for="agreement">Accept terms &
									conditions.</label>

							</div>



							<div class="container text-center">
								<button type="submit" class="btn bg-primary text-white">Submit</button>
								<button type="reset" class="btn btn-warning text-white">Reset</button>
							</div>

						</form>
					</div>
				</div>
			</div>

		</div>
	</section>
</body>
</html>
