<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Form</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row mt-5">
			<div class="col-md-6 offset-md-3">
				<form novalidate="novalidate" th:action = "@{/submit}" method="post" th:object="${formData}">
				<h1 class = "text-center">Register Here</h1>
					<div class="form-group">
						<label for="exampleInputEmail1">User Name</label> <input
							type="text" name = "username" class="form-control" id="exampleInputEmail1"
							th:value = "${formData.username}"
							th:classappend = "${#fields.hasErrors('username')?'is-invalid':''}"
							aria-describedby="emailHelp" placeholder="Enter username"> 
							
							<div th:each = "e:${#fields.errors('username')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">
                              Please provide a valid city.
                             </div>
							
					</div>
					
					<div class="form-group">
						<label for="exampleInputPassword1">Email</label> <input
							type="email" name = "email" class="form-control" id="exampleInputPassword1"
							th:value = "${formData.email}"
							placeholder="Email">
					</div>
					<div class="form-check">
						<input type="checkbox" class="form-check-input" id="exampleCheck1">
						<label class="form-check-label" for="exampleCheck1">Check
							me out</label>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
